<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        
    <div class="full">
    <div class="container">
      <!-- AC CE % / -->
      <div class="row">
          <center><h4>Calculator AAA-1007</h4>
          <div id="display"><span id="number"></span></div></center>
      </div>
      <div class="row">
            <center><button class="btn btn-default target" id="AC">AC</button>
            <button class="btn btn-default target">CE</button>
            <button class="btn btn-default target">%</button>
            <button class="btn btn-default target">/</button></center> 
      </div>
      
      <!-- 7 8 9 X -->
      <div class="row">
            <center><button class="btn btn-default target num">7</button>
            <button class="btn btn-default target num">8</button>
            <button class="btn btn-default target num">9</button>
            <button class="btn btn-default target">x</button></center>
      </div>
      
      <!-- 4 5 6 - -->
      <div class="row">
            <center><button class="btn btn-default target num">4</button>
            <button class="btn btn-default target num">5</button>
            <button class="btn btn-default target num">6</button>
            <button class="btn btn-default target">-</button></center>
      </div>
      
      <!-- 1 2 3 + -->
      <div class="row">
            <center><button class="btn btn-default target num">1</button>
            <button class="btn btn-default target num">2</button>
            <button class="btn btn-default target num">3</button>
            <button class="btn btn-default target">+</button></center>
      </div>
      
      <!-- 0 . = + -->
      <div class="row">
            <center><button class="btn btn-default target num">0</button>
            <button class="btn btn-default target">.</button>
            <button class="btn btn-default target">=</button>
            <button class="btn btn-default target">MOD</button></center>
      </div>
      <div class="row">
        <center><p id="siggy">Andy Alameddine</p></center>
      </div>
      
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
        crossorigin="anonymous"></script>
        
    <script src="js/script.js"></script>
  </body>
</html>
